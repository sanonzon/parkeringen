{% load staticfiles %}

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="/frontpage">Kombo Parking</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#myModal" class="glyphicon glyphicon-bullhorn" role="button" data-toggle="modal"></a></li>
        <li><a class="glyphicon glyphicon-user" href="{% url 'account:Account_screen' %}"></a></li>
        <li><a href="{% url 'account:Logout' %}">Log Out</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->


  <!-- Modal Test-->

  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Hyra Ut/Boka Plats</h4>
        </div>
        <div class="modal-body">

          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="{{request.user.get_full_name}}" readonly />
            <i class="glyphicons glyphicons-car form-control-feedback"></i>
          </div>

          <form action="{%url 'kombo_parking:rentdetails' %}" method="POST" enctype='multipart/form-data'>{% csrf_token %}
          <select id="ownedSpace">
          {% for space in spaces %}
            <option value="{{space.number}}">Plats: {{space.number}}</option>
          {% endfor %}
          </select>

            <!-- parking space input
            <div class="">
              <label class="control-label">Parking Space</label>
              {{rentout.space}}
              <i class="glyphicons glyphicons-car form-control-feedback"></i>
            </div>
          -->

            <!--
            <div class="">
              <label class="control-label">Description</label>
              {{rentout.description}}
              <i class="glyphicons glyphicons-car form-control-feedback"></i>
            </div>
          -->
          <div class="">
            <label class="control-label">Start Time and Date</label>
            {{rentout.start_date}}
            <i class="glyphicons glyphicons-car form-control-feedback"></i>
          </div>

          <div class="">
            <label class="control-label">End Time and Date</label>
            {{rentout.stop_date}}
            <i class="glyphicons glyphicons-car form-control-feedback"></i>
          </div>

          <div class="modal-footer">
            <input id="submit_button_modal" class="btn btn-sucess green" role="button"  value="Upload Rentable Space" type="submit" name="" />
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
<!--/static files-->
<!--Bootstrap-->
{% include 'assets/bootstrap/Bootstrap.html' %}
<!--/static files-->
</nav>
