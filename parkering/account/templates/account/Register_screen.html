{% load staticfiles %}

<html>

  <head>
    {% include 'meta/Meta.html' %}
    <title>Register account</title>
  </head>

  <body>
    <div class="Register">
      <form action="{% url 'account:Register_account' %}" method="post" enctype='multipart/form-data'> 
      {% csrf_token %}
        <!--Username:<br>-->
        <input type="text" placeholder="Username" name="Username"><br>
        <!--E-mail address:<br>-->
        <input type="text" placeholder="E-mail address" name="Email_address"><br>
        <!--First name:<br>-->
        <input type="text" placeholder="First name" name="First_name"><br>
        <!--Last name:<br>-->
        <input type="text" placeholder="Last name" name="Last_name"><br>
        <!--Parking number:<br>-->
        <input type="text" placeholder="Parking number" name="Parking_number"><br>
        <!--Phone number:<br>-->
        <input type="text" placeholder="Phone number" name="Phone_number"><br>
        <!--Password:<br>-->
        <input type="password" placeholder="Password" name="Password"><br>
        <!--Repeat password:<br>-->
        <input type="password" placeholder="Repeat password" name="Repeat_password"><br>
        <a href="{% url 'account:Index_screen' %}" class="btn btn-success green" role="button">Return</a>
        <input id="submit_button" class="btn btn-success green" type="submit" value="Register">
      </form>
    </div>

    <!--/static files-->
      <!--Bootstrap-->
        {% include 'assets/bootstrap/Bootstrap.html' %}
    <!--/static files-->

  </body>

</html>
