<html>

  <head>
    <meta charset="utf-8">
    <title>Register account</title>
    <!--/static files-->
    <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--/static files-->
  </head>

  <body>
    <div class="Register">
        <form>
          <!--Username:<br>-->
          <input type="text" placeholder="Username" name="Username"><br>
          <!--E-mail address:<br>-->
          <input type="text" placeholder="E-mail address" name="Email_address"><br>
          <!--First name:<br>-->
          <input type="text" placeholder="First name" name="first_name"><br>
          <!--Last name:<br>-->
          <input type="text" placeholder="Last name" name="Last_name"><br>
          <!--Phone number:<br>-->
          <input type="text" placeholder="Phone number" name="Phone_number"><br>
          <!--Password:<br>-->
          <input type="text" placeholder="Password" name="Password"><br>
          <!--Repeat password:<br>-->
          <input type="text" placeholder="Repeat password" name="Repeat_password"><br>
          <a href="{% url 'account:Index' %}" class="btn btn-success green" role="button">Return</a>
          <input id="submit_button" class="btn btn-success green" type="submit" value="Register">
        </form>
      </div>
  </body>

</html>
