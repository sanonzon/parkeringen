<!-- user not authorized view -->
<!DOCTYPE html>
{% load staticfiles %}

<html> 
  <head>
    {% include 'nexus/Nexus.html' %}
    <title>Not authorized</title>
  </head>

  <body class="autherror-body">
    <div class="authentication-error">
      <h1 id="error-message">Not authorized</h1>
      <h4 id="action-message">Please log in to continue</h4>
      <a href="{% url 'account:Index_screen' %}" class="btn btn-success" id="button" role="button">Return</a>
      <a href="{% url 'account:Login_screen' %}" class="btn btn-success" id="button" role="button">Log in</a>
    </div>
  </body>
</html>
