<html>

  <head>
    <meta charset="utf-8">
    <title>Log in</title>
    <!--/static files-->
    <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--/static files-->
  </head>

  <body>
    <div class="Login">
        <form action="{% url 'account:Login_check' %}" method="post" enctype='multipart/form-data'> {% csrf_token %}
          <!--Username:<br>-->
          <input type="text" placeholder="Username" name="Username"><br>
          <!--Password:<br>-->
          <input type="Password" placeholder="Password" name="Password"><br>
          <a href="{% url 'account:Index' %}" class="btn btn-success green" role="button">Return</a>
          <input id="submit_button" class="btn btn-success green" type="submit" value="Log in">
        </form>
      </div>
  </body>

</html>
