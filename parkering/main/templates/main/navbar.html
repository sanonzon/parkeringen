{% load staticfiles %}

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Kombo Parking</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#myModal" class="glyphicon glyphicon-bullhorn" role="button" data-toggle="modal"></a></li>
        <li><a class="glyphicon glyphicon-user" href="{% url 'account:Account_screen' %}"></a></li>
        <li><a href="{% url 'account:Logout' %}">Log Out</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->

  <script type="text/javascript">
    $(document).ready(function(){
      $(".toggle-modal").click(function(){
        $("#myModal").modal('toggle');
      });
    });
  </script>

  <!-- Modal Test-->

  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Confirmation</h4>
        </div>
        <div class="modal-body">
          <p>Do you want to save changes you made to document before closing?</p>
          <p class="text-warning"><small>If you don't save, your changes will be lost.</small></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div> 

  <!--/static files-->
  <!--Bootstrap-->
  {% include 'assets/bootstrap/Bootstrap.html' %}
  <!--/static files-->
</nav>
